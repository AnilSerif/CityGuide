<div class="outer text-center">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white mt-5">

          <div class="panel-body p-3">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <img class="mb-4" src="assets/avatars/avatarFive.jpg" width="100" height="90">
              <h1 class="h3 mb-3 fw-normal"> ..Giriş Yapınız..</h1>

              <div class="form-floating">
                <input formControlName="Email" type="email" class="form-control mb-2" id="floatingInput"
                  placeholder="deneme@example.com">
                <label for="floatingInput"> Email adresiniz</label>
              </div>
              <div class="form-floating">
                <input formControlName="Password" type="password" class="form-control" id="floatingPassword"
                  placeholder="Password">
                <label for="floatingPassword">Şifreniz</label>
              </div>

              <div class="checkbox mb-4 mt-3">
                <label>
                  <input type="checkbox"> Beni Hatırla
                </label>
                <br />
                <label>
                  <a routerLink="/signup"> Hesabınız yok mu?</a>
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-muted">&copy; 2017–2023</p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
